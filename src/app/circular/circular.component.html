<hr><br>
<h1 style="font-size: 20px ; color:red;"> CIRCULAR</h1>
  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">INFORMATION TEXT</label>
          <input type="text" name="informationText" [(ngModel)]="circular.informationText">
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>
    </div>
    <h1 style="position:relative;right:-100px">
    
      <table style="font-size: 15px ; color:rgb(40, 47, 119);"  border="1%"  >
    
      <div class="card-row" *ngFor="let circular of circulars">
        <div class="card-row-details" (click)="populateForm(circular)">
           <tr>
     <td> <span>{{ circular.informationText }}</span></td>
   <td>     <span>{{ circular.notificationDate | date:'yyyy/MM/dd'  }}</span></td>
   <td>  
 
          <button (click)= "deleteDetails(circular.id)">Delete</button></td></tr>
        </div>
    </div>
   
  </table>
</h1>
